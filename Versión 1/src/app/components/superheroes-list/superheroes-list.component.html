<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="name" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchName()">Search</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>superheroes List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let superheroe of superheroes; let i = index" [class.active]="i == currentIndex" (click)="setActiveSuperheroes(superheroe, i)">
                {{ superheroe.name}}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllSuperheroes()">Remove All</button>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentSuperheroes.id">
            <h4>superheroes</h4>
            <div>
                <label><strong>Name:</strong></label> {{ currentSuperheroes.name }}
            </div>
            <div>
                <label><strong>Short_name:</strong></label> {{ currentSuperheroes.short_name }}
            </div>
            <div>
                <label><strong>Alt_name:</strong></label> {{ currentSuperheroes.alt_name }}
            </div>

            <a class="badge badge-warning" routerLink="/superheroes/{{ currentSuperheroes.id }}">
        Edit
      </a>
        </div>

        <div *ngIf="!currentSuperheroes">
            <br />
            <p>Please click on a Superheroe...</p>
        </div>
    </div>
</div>
